<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RAG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 420px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            height: 260px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 8px;
        }
        .msg {
            margin: 6px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        .upload {
            margin-bottom: 10px;
        }
        button {
            margin-top: 6px;
            padding: 6px 10px;
            cursor: pointer;
        }
        .status {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h3>RAG Chatbot</h3>

    <!-- PDF Upload -->
    <div class="upload">
        <input type="file" id="pdfFile" accept="application/pdf" />
        <button onclick="uploadPDF()">Upload PDF</button>
        <div class="status" id="uploadStatus"></div>
    </div>

    <!-- Chat messages -->
    <div class="messages" id="messages"></div>

    <!-- Question input -->
    <input
        type="text"
        id="input"
        placeholder="Ask something..."
        onkeydown="if(event.key==='Enter') sendQuestion()"
    />
</div>

<script>
async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    const status = document.getElementById("uploadStatus");

    if (!fileInput.files.length) {
        status.innerText = "Please select a PDF file.";
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    status.innerText = "Uploading & processing PDF...";

    try {
        const res = await fetch("http://127.0.0.1:8000/upload-pdf", {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        status.innerText = data.message || "PDF uploaded.";
    } catch (err) {
        status.innerText = "Error uploading PDF.";
    }
}

async function sendQuestion() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const res = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question: text })
    });

    const data = await res.json();
    addMessage(data.answer, "bot");
}

function addMessage(text, cls) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "msg " + cls;
    msgDiv.innerText = text;
    document.getElementById("messages").appendChild(msgDiv);
    msgDiv.scrollIntoView();
}
</script>
</body>
</html>
